---
- name: Download Config | redis-server
  get_url:
    url: 'http://download.redis.io/redis-stable/redis.conf'
    dest: /etc/redis/redis.conf
  tags:
    - assumes-trust
    - configuration
    - fetch-configuration
    - redis

- name: Download Config | redis-sentinel
  get_url:
    url: 'http://download.redis.io/redis-stable/sentinel.conf'
    dest: /etc/redis/redis-sentinel.conf
  tags:
    - assumes-trust
    - configuration
    - fetch-configuration
    - redis-sentinel
  when: redis_sentinel_enabled

- name: Configure | redis-server | daemonize
  lineinfile:
    state: present
    dest: /etc/redis/redis.conf
    regexp: '^#* *daemonize '
    line: 'daemonize no'
  notify: Reload Service | redis-server
  tags:
    - configuration
    - precise-configuration
    - redis

- name: "Directory Exists | {{ redis_server_working_directory }}"
  file:
    state: directory
    path: "{{ redis_server_working_directory }}"
    owner: "{{ redis_user }}"
    group: wcadmin
    mode: 0774
  tags:
    - directory-structure
    - storage-location
    - redis

- name: Configure | redis-server | working directory
  lineinfile:
    state: present
    dest: /etc/redis/redis.conf
    regexp: '^#* *dir '
    line: "dir {{ redis_server_working_directory }}"
  notify: Reload Service | redis-server
  tags:
    - configuration
    - precise-configuration
    - storage-location
    - redis

- name: Configure | redis-server | slave
  lineinfile:
    state: present
    dest: /etc/redis/redis.conf
    regexp: '^#* *slaveof '
    line: 'slaveof {{ redis_master_host }} 6379'
  notify: Reload Service | redis-server
  tags:
    - configuration
    - precise-configuration
    - redis
    - redis-slave
  when: redis_slave

- name: Configure | redis-server | unix socket
  lineinfile:
    state: present
    dest: /etc/redis/redis.conf
    regexp: '^#* *unixsocket '
    line: "unixsocket {{ redis_server_socket_path }}"
  notify: Reload Service | redis-server
  tags:
    - configuration
    - precise-configuration
    - runtime-data
    - unix-socket
    - redis

- name: Configure | redis-server | bind to 0.0.0.0
  lineinfile:
    state: present
    dest: /etc/redis/redis.conf
    regexp: '^#* *bind '
    line: 'bind 0.0.0.0'
  notify: Reload Service | redis-server
  tags:
    - configuration
    - precise-configuration
    - networking
    - interface-binding
    - redis
  when: redis_server_accepts_external_connections

- name: Configure | redis-sentinel | daemonize
  lineinfile:
    state: present
    dest: /etc/redis/redis-sentinel.conf
    regexp: '^#* *daemonize '
    line: 'daemonize no'
  notify: Reload Service | redis-sentinel
  tags:
    - configuration
    - precise-configuration
    - redis-sentinel
  when: redis_sentinel_enabled

- name: Configure | redis-sentinel | unix socket
  lineinfile:
    state: present
    dest: /etc/redis/redis-sentinel.conf
    regexp: '^#* *unixsocket '
    line: "unixsocket {{ redis_server_socket_path }}"
  notify: Reload Service | redis-sentinel
  tags:
    - configuration
    - precise-configuration
    - runtime-data
    - unix-socket
    - redis-sentinel
  when: redis_sentinel_enabled

- name: Configure | redis-sentinel | bind to 0.0.0.0
  lineinfile:
    state: present
    dest: /etc/redis/redis-sentinel.conf
    regexp: '^#* *bind '
    line: 'bind 0.0.0.0'
  notify: Reload Service | redis-sentinel
  tags:
    - configuration
    - precise-configuration
    - networking
    - interface-binding
    - redis-sentinel 
  when: redis_sentinel_accepts_external_connections

- name: Configure | redis-sentinel | monitor master
  lineinfile:
    state: present
    dest: /etc/redis/redis-sentinel.conf
    regexp: '[^# ]sentinel monitor'
    line: "sentinel monitor {{ redis_master_name }} {{ redis_master_host }} {{ redis_sentinel_quorum }}"
  notify: Reload Service | redis-sentinel
  tags:
    - configuration
    - precise-configuration
    - monitoring-master
    - redis-sentinel
  when: redis_sentinel_enabled

